<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- SEO Meta Tags - What Google reads! -->
    <meta name="description" content="Meal Scrape - Plan your meals, save recipes, and organize your weekly menu. The only recipe book you'll ever need with meal calendar, shopping list, and social community." />
    <meta name="keywords" content="meal planning, recipes, grocery list, meal calendar, recipe book, cooking app, meal prep" />
    
    <!-- Open Graph / Facebook / LinkedIn -->
    <meta property="og:title" content="Meal Scrape - The Only Recipe Book You'll Ever Need" />
    <meta property="og:description" content="Plan your meals, save recipes, and organize your weekly menu. Meal Calendar • Shopping List • Social Community" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mealscrape.com" />
    <meta property="og:image" content="https://mealscrape.com/Woodenspoon.png" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Meal Scrape - The Only Recipe Book You'll Ever Need" />
    <meta name="twitter:description" content="Plan your meals, save recipes, and organize your weekly menu." />
    <meta name="twitter:image" content="https://mealscrape.com/Woodenspoon.png" />
    
    <!-- Essential for Capacitor / Native App feel -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="light" />
    <meta name="apple-mobile-web-app-title" content="Meal Scrape" />
    <meta name="theme-color" content="#f97316" />
    
    <!-- Favicons (FIXED - proper paths!) -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- PWA Manifest (Capacitor uses this) -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>Meal Scrape - The Only Recipe Book You'll Ever Need</title>
    
    <!-- Full-screen safe area support (notch + home bar) -->
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background: #fff7ed; /* Matches your orange-50 gradient start */
      }
      body {
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
