<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#fff7ed">
    <meta name="description" content="Completing your sign-in to MealScrape">
    <title>Signing In - MealScrape</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #fff7ed 0%, #ffe4e6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: env(safe-area-inset-top, 20px) env(safe-area-inset-right, 20px) env(safe-area-inset-bottom, 20px) env(safe-area-inset-left, 20px);
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 40px 20px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 12px;
        }

        .status {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 30px;
        }

        .debug {
            font-size: 12px;
            color: #9ca3af;
            margin-bottom: 20px;
            text-align: left;
            background: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 8px;
            word-break: break-all;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .debug.visible {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 30px;
            border: 4px solid #fed7aa;
            border-top-color: #ea580c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, #ea580c 0%, #dc2626 100%);
            color: white;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: none;
            display: none;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.visible {
            display: inline-block;
        }

        .error {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 16px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
        }

        .error.visible {
            display: block;
        }

        .instructions {
            font-size: 14px;
            color: #6b7280;
            margin-top: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/spoon-nobg.png" alt="MealScrape Logo">
        </div>

        <h1 id="title">Completing Sign In</h1>
        <p class="status" id="status">Please wait while we complete your authentication...</p>

        <div class="debug" id="debug"></div>

        <div class="spinner" id="spinner"></div>

        <button class="button" id="openAppBtn" onclick="openApp()">
            Open MealScrape App
        </button>

        <div class="error" id="error"></div>

        <p class="instructions" id="instructions"></p>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        const spinnerEl = document.getElementById('spinner');
        const openAppBtn = document.getElementById('openAppBtn');
        const errorEl = document.getElementById('error');
        const instructionsEl = document.getElementById('instructions');
        const titleEl = document.getElementById('title');
        const debugEl = document.getElementById('debug');

        function log(message) {
            console.log('[Callback]', message);
            const current = debugEl.innerHTML;
            debugEl.innerHTML = current + '<br>' + message;
        }

        function getTokensFromUrl() {
            log('Getting tokens from URL...');
            log('Full URL: ' + window.location.href);
            log('Hash: ' + window.location.hash);
            log('Search: ' + window.location.search);

            // Try to get tokens from hash first (OAuth implicit flow)
            const hash = window.location.hash.substring(1);
            const search = window.location.search.substring(1);

            // Combine both - prefer hash if it has tokens
            let params;
            if (hash && hash.includes('access_token')) {
                log('Found tokens in hash (implicit flow)');
                params = new URLSearchParams(hash);
            } else if (search && search.includes('access_token')) {
                log('Found tokens in search params (implicit flow)');
                params = new URLSearchParams(search);
            } else {
                log('Checking for authorization code (PKCE flow)');
                params = new URLSearchParams(search || hash);
            }

            const tokens = {
                access_token: params.get('access_token'),
                refresh_token: params.get('refresh_token'),
                token_type: params.get('token_type'),
                expires_in: params.get('expires_in'),
                code: params.get('code'),
                error: params.get('error'),
                error_description: params.get('error_description')
            };

            log('Tokens extracted: ' + JSON.stringify({
                hasAccessToken: !!tokens.access_token,
                hasRefreshToken: !!tokens.refresh_token,
                hasCode: !!tokens.code,
                hasError: !!tokens.error
            }));

            return tokens;
        }

        function isAndroid() {
            return /Android/i.test(navigator.userAgent);
        }

        function isIOS() {
            return /iPhone|iPad|iPod/i.test(navigator.userAgent);
        }

        function buildDeepLinkUrl(tokens) {
            // Build a deep link URL with tokens/code as query params
            const params = new URLSearchParams();

            if (tokens.access_token) params.append('access_token', tokens.access_token);
            if (tokens.refresh_token) params.append('refresh_token', tokens.refresh_token);
            if (tokens.token_type) params.append('token_type', tokens.token_type);
            if (tokens.expires_in) params.append('expires_in', tokens.expires_in);
            if (tokens.code) params.append('code', tokens.code);
            if (tokens.error) params.append('error', tokens.error);
            if (tokens.error_description) params.append('error_description', tokens.error_description);

            const queryString = params.toString();
            log('Built query string: ' + queryString.substring(0, 100) + '...');

            return queryString;
        }

        function openApp() {
            log('Opening app...');
            const tokens = getTokensFromUrl();
            const queryString = buildDeepLinkUrl(tokens);

            if (isAndroid()) {
                // For Android, use https scheme with App Links
                // The app should handle this via appUrlOpen listener
                const deepLinkUrl = `https://mealscrape.com/auth/callback?${queryString}`;
                log('Android deep link: ' + deepLinkUrl.substring(0, 100) + '...');

                // Try App Links first (preferred method)
                window.location.href = deepLinkUrl;

                // Fallback to intent after a delay
                setTimeout(() => {
                    const intentUrl = `intent://mealscrape.com/auth/callback?${queryString}#Intent;scheme=https;package=com.mealscrape.app;end`;
                    log('Fallback to intent: ' + intentUrl.substring(0, 100) + '...');
                    window.location.href = intentUrl;
                }, 1000);

                setTimeout(() => {
                    statusEl.textContent = 'If the app didn\'t open, please make sure MealScrape is installed.';
                    instructionsEl.textContent = 'You can close this page and open the MealScrape app manually to complete sign in.';
                }, 3000);
            } else if (isIOS()) {
                // For iOS, use custom scheme
                const deepLinkUrl = `mealscrape://auth/callback?${queryString}`;
                log('iOS deep link: ' + deepLinkUrl.substring(0, 100) + '...');
                window.location.href = deepLinkUrl;

                setTimeout(() => {
                    statusEl.textContent = 'If the app didn\'t open, please make sure MealScrape is installed.';
                    instructionsEl.textContent = 'You can close this page and open the MealScrape app manually to complete sign in.';
                }, 2000);
            } else {
                log('Not mobile device');
                statusEl.textContent = 'Please open this link on your mobile device.';
                instructionsEl.textContent = 'Copy this URL and open it in the MealScrape app on your phone.';
            }
        }

        function handleCallback() {
            log('Handling callback...');
            log('User agent: ' + navigator.userAgent);

            // Show debug info during development
            // Comment this out in production
            debugEl.classList.add('visible');

            const tokens = getTokensFromUrl();

            if (tokens.error) {
                log('Error in tokens: ' + tokens.error);
                titleEl.textContent = 'Sign In Error';
                statusEl.textContent = tokens.error_description || 'An error occurred during sign in.';
                spinnerEl.style.display = 'none';
                errorEl.textContent = `Error: ${tokens.error}`;
                errorEl.classList.add('visible');
                instructionsEl.textContent = 'Please try signing in again from the app.';
                return;
            }

            if (!tokens.access_token && !tokens.code) {
                log('No access token or authorization code found!');
                titleEl.textContent = 'Redirecting';
                statusEl.textContent = 'Attempting to open the app...';
                spinnerEl.style.display = 'none';
                instructionsEl.textContent = 'If you just signed in, please tap the button below.';

                // Still try to open the app even without tokens
                // The user might have already completed sign in
                setTimeout(() => {
                    openAppBtn.classList.add('visible');
                }, 1000);
                return;
            }

            // We have tokens or authorization code! Redirect to app
            if (tokens.code) {
                log('Authorization code found (PKCE flow), redirecting to app...');
            } else {
                log('Access token found (implicit flow), redirecting to app...');
            }
            if (isAndroid() || isIOS()) {
                statusEl.textContent = 'Opening MealScrape app...';

                setTimeout(() => {
                    openApp();
                }, 500);

                setTimeout(() => {
                    spinnerEl.style.display = 'none';
                    openAppBtn.classList.add('visible');
                    statusEl.textContent = 'App didn\'t open automatically?';
                    instructionsEl.textContent = 'Tap the button above to open MealScrape and complete sign in.';
                }, 3000);
            } else {
                log('Not on mobile');
                titleEl.textContent = 'Sign In Successful';
                statusEl.textContent = 'Please open this page on your mobile device.';
                spinnerEl.style.display = 'none';
                instructionsEl.textContent = 'Copy this URL and paste it in your mobile browser, or open the MealScrape app directly.';
            }
        }

        // Run on page load
        log('Page loaded');
        window.addEventListener('DOMContentLoaded', handleCallback);

        // Handle back/forward navigation
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                log('Page shown from cache');
                handleCallback();
            }
        });
    </script>
</body>
</html>
